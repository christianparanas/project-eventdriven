<div class="category__container">
  <app-nav></app-nav>

  <div class="category_main__container">
    <div class="category_header__container">
      <div class="label">
        <p>Category</p>
        <h5>{{ category }}</h5>
      </div>
    </div>

    <div class="category_content__container">
      <div class="category__container" *ngIf="categoryProductsArray != null">
        <div class="options">
          <h4></h4>
          <div class="sort">
            <label for="op">Sort by:</label>

            <select id="op">
              <option value="priceasc">Price - High to Low</option>
              <option value="pricedsc">Price - Low to High</option>
            </select>
          </div>
        </div>

        <div class="container" *ngIf="categoryProductsArray">
          <app-productpreview
            *ngFor="let product of categoryProductsArray.Products"
            [productArray]="product"
          ></app-productpreview>
        </div>
      </div>

      <div class="noproducts_container" *ngIf="categoryProductsArray == null">
        <img src="../../../../../assets/imgs/noproduct.svg" alt="" />
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
