<div class="login-container">
  <app-nav></app-nav>

  <div class="main-container">
    <div class="visual">
      <img
        src="https://www.pngplay.com/wp-content/uploads/6/E-Commerce-Shopping-PNG-Clipart-Background.png"
        alt=""
        loading="eager"
      />
    </div>
    <div class="container">
      <h2>SIGN IN</h2>

      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="text" placeholder="Password" formControlName="password" />
        <div class="forgotpass">
          <p><a routerLink="/account/recover">Forgot your password?</a></p>
        </div>
        <button [disabled]="submitLoading">
          <span class="text" *ngIf="!submitLoading">LOGIN</span>
          <div class="loader" *ngIf="submitLoading"></div>
        </button>
      </form>

      <div class="separator">OR</div>
      <div class="toLoginbtn" routerLink="/account/register">SIGN UP</div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
