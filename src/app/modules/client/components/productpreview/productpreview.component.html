<div
  *ngIf="isProductPreviewLoaded"
  class="productpreview-container"
  [routerLink]="['/product/', productArray.id]"
>
  <div class="product-image">
    <img [src]="productArray.product_image" alt=""/>
  </div>
  <div class="product-details">
    <div class="product-description">
      {{
        productArray.product_name.length > 10
          ? productArray.product_name.substring(0, 10) + " ..."
          : productArray.product_name
      }}
    </div>
    <div class="product-price">PHP {{ productArray.product_price }}</div>
  </div>
</div>

<div *ngIf="!isProductPreviewLoaded" class="productpreview_skeleton">
  <div class="skel_img" style="width: 100%">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
        height: '100%',
        'min-height': '165px',
        width: '100%'
      }"
    ></ngx-skeleton-loader>
  </div>
  <div class="skel_details" style="display: grid; padding-left: 10px">
    <ngx-skeleton-loader
      count="1"
      [theme]="{
        'border-radius': '5px',
        height: '10px',
        width: '80px'
      }"
    ></ngx-skeleton-loader>
    <ngx-skeleton-loader
      count="1"
      [theme]="{
        'border-radius': '5px',
        height: '9px',
        width: '70px'
      }"
    ></ngx-skeleton-loader>
  </div>
</div>
