<div class="carousel-container">
  <div class="car-container">
    <div class="carousel" id="car">
      <splide
        [options]="{
          type: 'loop',
          perPage: 1,
          keyboard: false,
          autoplay: true
        }"
      >
        <splide-slide *ngFor="let photo of photo_slides">
          <img *ngIf="isProductImgsLoaded" src="{{ photo }}" alt="{{ photo }}" />
          <ngx-skeleton-loader
          count="1"
          *ngIf="!isProductImgsLoaded"
          [theme]="{
            height: '100%',
            'min-height': '345px',
            width: '100%'
          }"
          ></ngx-skeleton-loader>
        </splide-slide>
      </splide>
    </div>
    <div class="car-boxes">
      <div class="box" *ngFor="let box_image of boxes_images">
        <img *ngIf="isProductImgsLoaded" src="{{ box_image }}" alt="{{ box_image }}" />
        <ngx-skeleton-loader
          count="1"
          *ngIf="!isProductImgsLoaded"
          [theme]="{
            height: '100%',
            'min-height': '160px',
            width: '100%'
          }"
          ></ngx-skeleton-loader>
      </div>
    </div>
  </div>
</div>
