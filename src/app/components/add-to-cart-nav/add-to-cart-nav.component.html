<div class='header-container'>
    <div class='upper-content'>
        <div class='go-back'>
            <a routerLink='/'><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class='message-container'>
            <div class='messages'><a routerLink='/messages' ><i class="far fa-comment-alt"></i></a></div>
        </div>
    </div>
    <div class='lower-content'>
        <ul>
            <li [ngClass]='{currentPage : currentRouter === "addToCart"}'><a routerLink='/cart'>Pending Items</a></li>
            <li [ngClass]='{currentPage : currentRouter === "buyAgain"}'><a routerLink='/cart/buy-again'>Buy Again</a></li>
        </ul>
    </div>
</div>
