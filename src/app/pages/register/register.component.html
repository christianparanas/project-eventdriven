
<div class="register-container">
	<app-nav></app-nav>

	<div class="main-container">
		<div class="visual">
		<img src="https://www.pngplay.com/wp-content/uploads/6/E-Commerce-Shopping-PNG-Clipart-Background.png" alt="" loading="eager">
	`</div>
	<div class="container">
		<h2>SIGN UP</h2>

		<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
			<input type="text" formControlName="name" placeholder="Name" required>
			<input type="email" formControlName="email" placeholder="Email" required>
			<input type="text" (input)="checkPass()" formControlName="password" placeholder="Password" required>
			<input type="text" (input)="checkPass()" formControlName="confirmPassword" placeholder="Confirm Password" required>
			<div class="" *ngIf="!isPasswordMatch">Unmatched</div>
			<input type="submit" value="SIGN UP" >
		</form>

		<div class="separator">OR</div>
		<div class="toLoginbtn" routerLink="/account/login">SIGN IN</div>

	</div>
	</div>
</div>
