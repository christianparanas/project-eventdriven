<div class="recover-container">
  <div class="container">
    <div class="backBtn" routerLink="/account/login">
      <i class="far fa-arrow-left"></i>
    </div>

    <h2>RECOVER ACCOUNT</h2>

    <form [formGroup]='emailValidation'>
      <input type="email" name='email' formControlName='email' placeholder="Enter you email" required/>
      <p *ngIf='notify'>EMAIL INVALID</p>
      <input (click)="recoverFeedBack()" type="submit" value="SUBMIT" />
    </form>
  </div>
</div>
