<div class="createproductmodal_container">
  <div class="header">
    <h5>Add Product</h5>
    <i class="fal fa-times" (click)="closeModal()"></i>
  </div>

  <div class="content_container">
    <div class="product_image_container">
      <img src="../../../../assets/imgs/men.jpg" alt="" />
    </div>
    <div class="product_details_container">
      <div class="grp">
        <label for="product_name">Product name</label>
        <input
          type="text"
          name="product_name"
          placeholder="Enter product name"
          id=""
        />
      </div>
      <div class="grp">
        <label for="product_description">Product description</label>
        <textarea
          name="product_description"
          id=""
          cols="30"
          rows="5"
          placeholder="Enter product description"
        ></textarea>
      </div>

      <div class="grid-column">
        <div class="grp">
          <label for="product_price">Product price</label>
          <input
            type="number"
            name="product_price"
            placeholder="Enter product price"
            id=""
          />
        </div>
        <div class="grp">
          <label for="product_category">Product quantity</label>
          <input
            type="number"
            name="product_name"
            placeholder="Enter product quantity"
            id=""
          />
        </div>
      </div>

      <div class="product_category_container">
        <label for="product_category">Product category</label>
        <select name="product_category" id="">
          <option value="mensApparel">Men's Apparel</option>
          <option value="mensApparel">Women's Apparel</option>
          <option value="mensApparel">Appliances</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="addBtn_container">
        <h4>Add product</h4>
      </div>
    </div>
  </div>
</div>
